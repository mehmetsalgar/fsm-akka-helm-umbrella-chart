name: Build with Java / Gradle CI and prepare Feature Environment
run-name: ${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      branch-name:
        required: true
        type: string
      umbrella-chart-base-branch-name:
        required: true
        type: string
      source-repo:
        required: true
        type: string
      version-number:
        required: true
        type: string
jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
      - name: Display Branch
        run: |
          echo "Branch: ${{ github.ref }}"
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch-name }}
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
          additionalArguments: '"/b" "${{ inputs.branch-name }}"'
      - name: Display GitVersion ouput
        run: |
          echo "SemVer: $GITVERSION_SEMVER"
  build:
    runs-on: ubuntu-latest
    needs: calculate-version
    env:
      SEMVER: ${{ needs.calculate-version.outputs.semVer }}
      HELM_USER: ${{ secrets.HELM_USER }}
      HELM_PASSWORD: ${{ secrets.HELM_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch-name }}
          fetch-depth: 0
      - name: Display GitVersion output
        run: |
          echo "SemVer: $SEMVER"
      - name: Set up JDK17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        env:
          ORG_GRADLE_PROJECT_version: ${{ env.SEMVER }}
          ORG_GRADLE_PROJECT_HELM_USER: ${{ env.HELM_USER }}
          ORG_GRADLE_PROJECT_HELM_PASSWORD: ${{ env.HELM_PASSWORD }}
        with:
          arguments: |
            version 
            --no-daemon
      - name: Helm Publish
        id: helmPublish
        run: |
          echo 'gradle -Pversion=${{ env.SEMVER }} -P${{ inputs.source-repo }}-version=${{ inputs.version-number }} Helm Publish'
      - name: Check Failure
        if: steps.helmPublish.outcome != 'success'
        run: exit 1
  prepare-dev-environment:
    runs-on: ubuntu-latest
    needs:
      - calculate-version
      - build
    env:
      SEMVER: ${{ needs.calculate-version.outputs.semVer }}
    steps:
      - name: Create Pull Request Branch for dev-environment
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: 'create-branch.yaml'
          repo: 'mehmetsalgar/fsm-akka-dev-environment'
          ref: "${{ inputs.umbrella-chart-base-branch-name }}"
          token: ${{ secrets.PERSONAL_TOKEN }}
          wait-for-completion: true
          wait-for-completion-timeout: 5m
          wait-for-completion-interval: 10s
          inputs: '{"branch-name": "${{ inputs.branch-name }}"}'
      - name: Prepare Pull Request Environment
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: 'prepare-services-for-new-environment.yaml'
          repo: 'mehmetsalgar/fsm-akka-dev-environment'
          ref: '${{ inputs.branch-name }}'
          token: ${{ secrets.PERSONAL_TOKEN }}
          wait-for-completion: true
          wait-for-completion-timeout: 10m
          wait-for-completion-interval: 10s
          inputs: '{"source-repo": "address-check", "version": "${{ env.SEMVER }}"}'
